<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <div class="logo">
            <span> book
                <i class='bx bxs-camera-movie' style='color:#ed0c0c'  ></i>
                ticket.com</span>
        </div>
        <form>
            <input type="text" placeholder="Search...">
        </form>
        <select name="location" id="location">
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
            <option value="location3">Location 3</option>
        </select>
        <button>Login</button>
    </nav>
    <div class="container34">
        <h2> Movie</h2>
        <form action="#">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description</label>
            <textarea id="description"  rows="4"></textarea><br>
            <label for="genre">Genre</label>
            <select id="genre" name="genre">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <!-- Add more genres as needed -->
            </select>
            
            <label for="language">Language</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="spanish">Spanish</option>
                <!-- Add more languages as needed -->
            </select>
            
            <label for="location">Cast</label>
            <input type="text" id="location" name>
            <label for="location">Crew</label>
            <input type="text" id="location" name>
            <label for="location">Price</label>
            <input type="text" id="location" name>
            
            <div class="button-container">
                <button class="edit-button">Edit</button>
                <input type="submit" value="Save">
            </div>
        </form>
    </div>
</body>
