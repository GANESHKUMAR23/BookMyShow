    <script src="local.js"></script>
    <script>

        let user_name = document.getElementById("name");
        let user_mail = document.getElementById("user_mail");
        let user_role = document.getElementById("user_role");
        let picture = document.querySelector(".picture");

        let users = [...JSON.parse(localStorage.getItem("userinfo"))];

        let current_email = localStorage.getItem("current");

     

        for(var rec in users){

            if(users[rec]['user']['email'] === current_email){
                user_name.innerText = users[rec]['user']['name'];
                user_mail.innerText = users[rec]['user']['email'];
                user_role.innerText = users[rec]['user']['role'];
                
                const url = users[rec]['user']['url'];
                const  img = new Image();
                img.src = url;

                picture.appendChild(img);

            }
        }

    

    </script>
