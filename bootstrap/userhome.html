<script>
     let movies = [...JSON.parse(localStorage.getItem("movieInfo"))];

        let movies_container = document.querySelector(".movies");

        for(var content in movies){

            let movie = document.createElement("div");
            movie.classList.add("movie");

            let movie_content = document.createElement("div");
            movie_content.classList.add("movie-content");

            let h3 = document.createElement("h3");
            let p = document.createElement("p");

            p.innerText = movies[content]['movie']['title'];

            const url = movies[content]['movie']['imgUrl'];
            const  img = new Image();
            img.src = url;

            h3.appendChild(img);
            
            movie_content.appendChild(h3);
            movie_content.appendChild(p);

            movie.appendChild(movie_content);


            movies_container.append(movie);

        

        }
</script>
